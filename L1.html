<style>
    /* Styles généraux */
    body {
        line-height: 2;
    }
    h1 b {
        font-size: 80px;
        text-shadow: 3px 3px #00cc66;
        position: relative;
        animation-name: example;
        animation-duration: 9s;
        animation-iteration-count: infinite;
    }
    @keyframes example {
        0% { left: 0px; }
        25% { left: 200px; }
        75% { left: 0px; }
    }
    div #phrase_accroche{
        font-size: 50px;
        text-shadow: 1px 1px #00cc66;
        animation: mymove 10s infinite;
        font-family: serif;
        position: relative;
animation-iteration-count: infinite;
    }
    @keyframes mymove{
        0% { opacity: 1; }       /* 100% opaque */
        25% { opacity: 0.5; }    /* 50% opaque */
        50% { opacity: 0; }      /* 0% opaque (completely transparent) */
        75% { opacity: 0.5; }    /* 50% opaque */
        100% { opacity: 1; }     /* 100% opaque */
    }
    h3 {
        font-size: 40px;
        font-family: serif;
    }
    .mon-photos img {
        float: right;
        border-radius: 20px;
    }
    .langue-matrnel {
        transform: rotate(-20deg);
    }
    #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }
    #customers tr:nth-child(even) { background-color: #f2f2f2; }
    #customers tr:hover { background-color: #ddd; }
    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }
    nav{
        position: absolute;
        left: 0%;
        position: fixed;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 25%;
        height: 100%;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
    }
    nav ul li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
    nav ul li a.active {
        background-color: #4CAF50;
        color: white;
    }
    nav ul li a:hover:not(.active) {
        background-color: #555;
        color: white;
    }
    /* Icône de menu par défaut masquée sur les grands écrans */
    .menu-icon {
        display: none;
    }
    span.espace {
        padding-right: 30%;
    }
    a.haut{
        position: absolute;
        right: 0%;
    }
    .espaces{
        letter-spacing: 3px;
    }
    a {
            text-decoration: none;
        }
    /* Styles pour les petits écrans */
    @media only screen and (max-width: 720px) {
        h1 b {
            font-size: 40px;
        }
        h3 {
            font-size: 20px;
        }
        nav{
            padding-top: 50px;
            position: absolute;
            left: 0%;
        }
        nav ul {
            display: none; /* Masquer le menu par défaut */
            width: 20%;
            height: 90%;
            position: fixed;
        }
        
        .mon-photos img {
            float: none;
            display: block;
            margin: 0 auto;
        }
        .container {
            margin-left: 0;
            padding: 10px;
        }
        .menu-icon {
            display: block;
            font-size: 20px;
            cursor: pointer;
            color: rgb(22, 20, 20);
            position: absolute;
            left: 0%;
            position: fixed;
        }
        a.haut{
        position: absolute;
        right: 0%;
    }
    }
    .bas_de_page{
        float: top;
    }
    
</style>
